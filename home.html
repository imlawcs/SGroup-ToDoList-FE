<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="style_home.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <!-- <div class="home-container"> -->
        <div class="new-container">
            <div class="new-content">
                <p>Add new todo</p>
                <i class="fa-solid fa-xmark exitadd" style="color: #8b8b8b;"></i>
                <input class="form-input category-input" type="text" placeholder="Category ">
                <input class="form-input title-input" type="text" placeholder="Title">
                <textarea class="form-input content-input" name="" id="" cols="30" rows="10" placeholder="Content"></textarea>
                <button class="add-submit">Submit</button>
                <!-- <div onclick="onCreate()" class="submitCreate">  -->
                    <!-- Submit
                </div> -->
            </div>
        </div>

        <div class="edit-container">
            <div class="edit-content">
                <p>Edit todo</p>
                <i class="fa-solid fa-xmark exit" style="color: #8b8b8b;"></i>
                <input class="form-input categoryEdit" type="text" placeholder="Category">
                <input class="form-input titleEdit" type="text" placeholder="Title">
                <textarea class="form-input contentEdit" name="" id="" cols="30" rows="10" placeholder="Content"></textarea>
                <div class="checkbox-container">
                    <div class="checkbox-item">
                        <input type="radio" class="checkBoxTodo ch">
                        <label class="lable" for="chTodo">Todo</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="radio" class="checkBoxDoing ch ">
                        <label class="lable" for="chTodo">Doing</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="radio" class="checkBoxCompleted ch">
                        <label class="lable" for="chTodo">Completed</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="radio" class="checkBoxBlocked ch">
                        <label class="lable" for="chTodo">Blocked</label>
                    </div>
                </div>
                <button class="edit-submit">Submit</button>
            </div>
        </div>

        <div class="list-container">
            <div class="header-img">
                <img src="./img/Frame 101373.png" alt="">
                <button class="new-task">+ New task</button>
            </div>

            <div class="list-content">
                <div class="list todo" style="border: none;">
                    <div class="item i1">
                        <p>Todo</p>
                        <div class="count todo-count">0</div>
                    </div>
                    <div class="containerItem containerItemTodo" id="1" style="border: none;"></div>
                </div>

                <div class="list doing" style="border: none;">
                    <div class="item i2">
                        <p>Doing</p>
                        <div class="count doing-count">0</div>
                    </div>
                    <div class="containerItem containerItemDoing" id="2" style="border: none;"></div>
                </div>

                <div class="list completed" style="border: none;">
                    <div class="item i3">
                        <p>Completed</p>
                        <div class="count completed-count">0</div>
                    </div>
                    <div class="containerItem containerItemCompleted" id="3" style="border: none;"></div>
                </div>

                <div class="list blocked" style="border: none;">
                    <div class="item i4">
                        <p>Blocked</p>
                        <div class="count blocked-count">0</div>
                    </div>
                    <div class="containerItem containerItemBlocked" id="4" style="border: none;"></div>
                </div>
            </div>
        </div>
    <!-- </div> -->
    <script src="main_home.js"></script>
</body>
</html>
